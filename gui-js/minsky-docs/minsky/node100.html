<H2><A NAME="SECTION004210000000000000000"></A>
<A NAME="Operation:runningProduct"></A>
<BR>
running product <SPAN CLASS="MATH"><IMG
 WIDTH="34" HEIGHT="31" ALIGN="MIDDLE" BORDER="0"
 SRC="img22.png"
 ALT="$\prod +$"></SPAN>
</H2> Computes the running
product of the input tensor along a given axis. For example, take
this rank 2 tensor:

<P>
<BR><P></P>
<DIV ALIGN="CENTER" CLASS="mathdisplay">
<!-- MATH
 \begin{displaymath}
\left(
  \begin{array}{cccc}
    1& 2& 3& 4\\
    5& 4& 3& 2\\
    8& 7& 6& 5
  \end{array}
  \right)
\end{displaymath}
 -->

<IMG
 WIDTH="116" HEIGHT="64" BORDER="0"
 SRC="img194.png"
 ALT="\begin{displaymath}
\left(
\begin{array}{cccc}
1&amp; 2&amp; 3&amp; 4 \\
5&amp; 4&amp; 3&amp; 2 \\
8&amp; 7&amp; 6&amp; 5
\end{array} \right)
\end{displaymath}">
</DIV>
<BR CLEAR="ALL">
<P></P>

<P>
The running product of this tensor, along the horizontal dimension, is: 

<P>
<BR><P></P>
<DIV ALIGN="CENTER" CLASS="mathdisplay">
<!-- MATH
 \begin{displaymath}
\left(
  \begin{array}{cccc}
    1& 2& 6& 24\\
    5& 20& 60& 120\\
    8& 56& 336& 1680
  \end{array}
  \right)
\end{displaymath}
 -->

<IMG
 WIDTH="163" HEIGHT="64" BORDER="0"
 SRC="img196.png"
 ALT="\begin{displaymath}
\left(
\begin{array}{cccc}
1&amp; 2&amp; 6&amp; 24\\
5&amp; 20&amp; 60&amp; 120\\
8&amp; 56&amp; 336&amp; 1680
\end{array} \right)
\end{displaymath}">
</DIV>
<BR CLEAR="ALL">
<P></P>
