<H2><A NAME="SECTION00429000000000000000"></A><A NAME="Operation:runningSum"></A>
<BR>
running sum <SPAN CLASS="MATH"><IMG
 WIDTH="36" HEIGHT="31" ALIGN="MIDDLE" BORDER="0"
 SRC="img21.png"
 ALT="$\sum +$"></SPAN>
</H2> Computes
the running sum of the input tensor along a given axis. For example,
take this rank 2 tensor:

<P>
<BR><P></P>
<DIV ALIGN="CENTER" CLASS="mathdisplay">
<!-- MATH
 \begin{displaymath}
\left(
    \begin{array}{cccc}
      1& 2& 3& 4 \\
      5& 4& 3& 2 \\
      8& 7& 6& 5
    \end{array}
  \right)
\end{displaymath}
 -->

<IMG
 WIDTH="116" HEIGHT="64" BORDER="0"
 SRC="img198.png"
 ALT="\begin{displaymath}
\left(
\begin{array}{cccc}
1&amp; 2&amp; 3&amp; 4 \\
5&amp; 4&amp; 3&amp; 2 \\
8&amp; 7&amp; 6&amp; 5
\end{array} \right)
\end{displaymath}">
</DIV>
<BR CLEAR="ALL">
<P></P>

<P>
The running sum of this tensor, along the horizontal dimension, is:

<P>
<BR><P></P>
<DIV ALIGN="CENTER" CLASS="mathdisplay">
<!-- MATH
 \begin{displaymath}
\left(
    \begin{array}{cccc}
      1& 3& 6& 10 \\
      5& 9& 12& 14 \\
      8& 15& 21& 26
    \end{array}
  \right)
\end{displaymath}
 -->

<IMG
 WIDTH="140" HEIGHT="64" BORDER="0"
 SRC="img199.png"
 ALT="\begin{displaymath}
\left(
\begin{array}{cccc}
1&amp; 3&amp; 6&amp; 10 \\
5&amp; 9&amp; 12&amp; 14 \\
8&amp; 15&amp; 21&amp; 26
\end{array} \right)
\end{displaymath}">
</DIV>
<BR CLEAR="ALL">
<P></P>
