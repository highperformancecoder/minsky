<div class="form-wrapper">
  <br />
  <form [formGroup]="form">
    <div class="form-control">
      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title" />
      <button mat-raised-button (click)="openPenStyles()" class="pen-style">Pen Styles</button>
    </div>

    <div class="form-control">
      <label for="xLabel">X Label</label>
      <input type="text" id="xLabel" formControlName="xLabel" />
    </div>
    <div class="form-control">
      <label for="yLabel">Y Label</label>
      <input type="text" id="yLabel" formControlName="yLabel" />
    </div>
    <div class="form-control">
      <label for="rhsYLabel">RHS Y Label</label>
      <input type="text" id="rhsYLabel" formControlName="rhsYLabel" />
    </div>

    <div class="form-control">
      <label for="numLines">Inputs on each side</label>
      <input type="number" min="1" id="numLines"
        formControlName="numLines" />
    </div>

    <div class="form-control">
      <label for="plotType">Plot type</label>
      <select name="plotType" id="plotType" formControlName="plotType">
        <option value="automatic">Automatic</option>
        <option value="bar">Bar</option>
        <option value="line">Line</option>
        <option value="scatter">Scatter</option>
        <option value="line_scatter">Line+Symbols</option>
      </select>
    </div>

    <div class="form-control">
      <label for="barWidth">Barchart bar width</label>
      <input type="number" max="100" min="0" id="barWidth"
        formControlName="barWidth" />
    </div>

    <div class="form-control">
      <label for="symbolEvery">Data points per symbol</label>
      <input type="number" id="symbolEvery" formControlName="symbolEvery" />
    </div>

    <div class="form-control">
      <label for="numberOfXTicks">Number of x ticks</label>
      <input type="number" id="numberOfXTicks" formControlName="numberOfXTicks" />
    </div>

    <div class="form-control">
      <label for="numberOfYTicks">Number of y ticks</label>
      <input type="number" id="numberOfYTicks" formControlName="numberOfYTicks" />
    </div>

    <div class="form-control checkboxes">
      <span>
        <label for="grid">Grid</label>
        <input type="checkbox" id="grid" formControlName="grid" />
      </span>

      <span>
        <label for="subgrid">Sub Grid</label>
        <input type="checkbox" id="subgrid" formControlName="subGrid" />
      </span>
      <span>
        <label for="legend">Legend</label>
        <input type="checkbox" id="legend" formControlName="legend" />
      </span>

    </div>

    <div class="legend-parameters">
      <span>
        <label for="legendLeft">Legend left</label>
        <input type="number" id="legendLeft" formControlName="legendLeft" />
      </span>
      <span>
        <label for="legendTop">Legend top</label>
        <input type="number" id="legendTop" formControlName="legendTop" />
      </span>
      <span>
        <label for="legendFontSz">Legend font size</label>
        <input type="number" id="legendFontSz" formControlName="legendFontSz" />
      </span>

    </div>

    <div class="form-control checkboxes">
      <span>
        <label for="xLogScale">X Log Scale</label>
        <input type="checkbox" id="xLogScale" formControlName="xLogScale" />
      </span>

      <span>
        <label for="yLogScale">Y Log Scale</label>
        <input type="checkbox" id="yLogScale" formControlName="yLogScale" />
      </span>
    </div>

    <div class="bounds">
      <table class="bounds-table">
        <td colspan="3">Bounds Control</td>
        <tr><td></td><td>Min</td><td>Max</td></tr>
        <tr><td>X</td>
        <td><input formControlName="xmin" type="text" value="NaN"/></td>
        <td><input formControlName="xmax" type="text" value="NaN"/></td>
      </tr>
      <tr><td>Y (LHS)</td>
      <td><input formControlName="ymin" type="text" value="NaN"/></td>
      <td><input formControlName="ymax" type="text" value="NaN"/></td>
    </tr>
    <tr><td>Y (RHS)</td>
    <td><input formControlName="y1min" type="text" value="NaN"/></td>
    <td><input formControlName="y1max" type="text" value="NaN"/></td>
  </tr>
</table>
</div>

<div class="markers">
  <select id="verticalMarkers" multiple size="5">
    <option disabled>Vertical Markers</option>
    @for (m of availableMarkers; track m) {
      <option [selected]="verticalMarkers.includes(m)">{{m}}</option>
    }
  </select>
  <select id="horizontalMarkers" multiple size="5">
    <option disabled>Horizontal Markers</option>
    @for (m of availableMarkers; track m) {
      <option [selected]="horizontalMarkers.includes(m)">{{m}}</option>
    }
  </select>
</div>

<div class="form-buttons">
  <button mat-raised-button class="btn cancel-btn" (click)="closeWindow()">
    Cancel
  </button>

  <button
    mat-raised-button
    class="btn ok-btn submit"
    type="submit"
    (click)="handleSave()"
    >
    OK
  </button>
</div>
</form>
</div>
