<div class="wrapper">
  <div class="wiring-tabs">
    <ng-container *ngIf="cmService.currentTab === wiringTab">
      <button class="tab" (click)="cmService.importData()">
        <img
          src="assets/images/icons/data.png"
          alt="Import Data"
          title="Import Data"
        />
      </button>
      <button class="tab" (click)="cmService.insertElement('ADD_RAVEL')">
        <img src="assets/images/icons/ravel.gif" alt="Ravel" title="Ravel" />
      </button>
      <button class="tab" (click)="cmService.insertElement('ADD_PLOT')">
        <img
          src="assets/images/icons/plot.gif"
          alt="PlotWidget"
          title="PlotWidget"
        />
      </button>
      <button class="tab" (click)="cmService.insertElement('ADD_SHEET')">
        <img src="assets/images/icons/sheet.gif" alt="Sheet" title="Sheet" />
      </button>
      <minsky-variable></minsky-variable>
      <button class="tab" (click)="cmService.insertElement('ADD_LOCK')">
        <img src="assets/images/icons/lock.gif" alt="Lock" title="Lock" />
      </button>
      <button
        class="tab"
        (click)="
          cmService.insertElement('ADD_NOTE', 'Enter your note here', 'string')
        "
      >
        <img src="assets/images/icons/note.gif" alt="Note" title="Note" />
      </button>
      <button class="tab" (click)="cmService.addOperation('time')">
        <img src="assets/images/icons/time.gif" alt="Time" title="Time" />
      </button>
      <ng-container
        *ngFor="let operation of availableOperationsMapping | keyvalue"
      >
        <minsky-available-operations
          [title]="operation.key"
          [operations]="operation.value"
        ></minsky-available-operations>
      </ng-container>
      <button class="tab" (click)="cmService.insertElement('ADD_SWITCH')">
        <img src="assets/images/icons/switch.gif" alt="Switch" title="Switch" />
      </button>
      <button class="tab" (click)="cmService.addOperation('userFunction')">
        <img
          src="assets/images/icons/userFunction.gif"
          alt="User Defined Function"
          title="User Defined Function"
        />
      </button>
      <button class="tab" (click)="cmService.insertElement('ADD_GODLEY')">
        <img
          src="assets/images/icons/bank.gif"
          alt="Godley table"
          title="Godley table"
        />
      </button>
      <button class="tab" (click)="cmService.addOperation('integrate')">
        <img
          src="assets/images/icons/integrate.gif"
          alt="Integrate"
          title="Integrate"
        />
      </button>
      <button class="tab" (click)="cmService.addOperation('differentiate')">
        <img
          src="assets/images/icons/differentiate.gif"
          alt="Differentiate"
          title="Differentiate"
        />
      </button>
    </ng-container>
  </div>

  <div
    class="minsky-canvas-container"
    id="minsky-canvas-container"
    tabindex="0"
  >
    <canvas
      [ngClass]="{ 'cursor-grab': showDragCursor }"
      id="main-minsky-canvas"
    ></canvas>
  </div>
</div>
