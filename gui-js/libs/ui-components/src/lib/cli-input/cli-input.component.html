<div class="container">
  <div class="input-panel">
    <h3><b><u class="center">Input</u></b></h3>
    <form [formGroup]="form">
      <mat-form-field class="autocomplete">
        <mat-label>Command</mat-label>
        <input
          type="text"
          placeholder="Pick one"
          aria-label="Command"
          matInput
          formControlName="command"
          [matAutocomplete]="auto"
          />
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          @for (option of filteredOptions$ | async; track option) {
            <mat-option
              [value]="option"
              >
              {{ option }}
            </mat-option>
          }
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field>
        <mat-label>args</mat-label>
        <input matInput formControlName="args" placeholder="Ex. abc,99,0.1" />
      </mat-form-field>
    </form>

    <div class="command">{{ this.command }}</div>

    <button
      type="submit"
      mat-raised-button
      [disabled]="!this.commandControl.value"
      (click)="handleSubmit()"
      class="submit"
      >
      Submit
    </button>
  </div>
  <div class="output-panel">
    <h3><b><u class="center">Output</u></b></h3>
    <div class="output">
      @for (o of output.reverse(); track o) {
        <ul>
          <li>
            {{ o }}
          </li>
        </ul>
      }
    </div>
  </div>
</div>
