<div class="toolbar-section">
  <div class="play-controls m-a-0">
    <button class="btn play-btn toolButton" classType="RunButtons" title="Play/Stop" (click)="playButton()">
      <img
        src="{{
          this.showPlayButton
            ? 'assets/images/icons/play.svg'
            : 'assets/images/icons/pause.svg'
        }}"
        alt="paly/pause button"
        class="btn-icon"
      />
    </button>
    <button class="btn reset-btn toolButton" classType="RunButtons" title="Reset" (click)="resetButton()">
      <img src="assets/images/icons/stop.svg" alt="" class="btn-icon" />
    </button>
    <button class="btn step-btn toolButton" classType="RunButtons" title="Step" (click)="stepButton()">
      <img src="assets/images/icons/step-forward.svg" alt="" class="btn-icon" />
    </button>
  </div>

  <div class="range-input-control m-a-0 toolButton" classType="Speedslider" >
    <div class="range-input-label">Simulation Speed</div>
    <div class="range-input-wrapper">
      <span class="slow-label">Slow</span>
      <input
        type="range"
        min="0"
        max="150"
        value="150"
        #simulation
        class="speed-slider"
        (change)="simulationSpeed($event.target['value'])"
      />
      <span class="fast-label">Fast</span>
    </div>
  </div>

  <div class="play-controls zoom-controls-container m-a-0">
    <button class="btn zoom-btn toolButton" classType="ZoomButtons" title="Zoom Out">
      <img
        src="assets/images/icons/zoom-out.svg"
        alt=""
        class="btn-icon"
        (click)="zoomOutButton()"
      />
    </button>
    <button class="btn zoom-btn toolButton" classType="ZoomButtons" title="Zoom In">
      <img
        src="assets/images/icons/zoom-in.svg"
        alt=""
        class="btn-icon"
        (click)="zoomInButton()"
      />
    </button>
    <button class="btn zoom-btn toolButton" classType="ZoomButtons" title="Reset Zoom/Origin">
      <img
        src="assets/images/icons/reset-zoom.svg"
        alt=""
        class="btn-icon"
        (click)="resetZoomButton()"
      />
    </button>
    <button class="btn zoom-btn toolButton" classType="ZoomButtons" title="Zoom to fit">
      <img
        src="assets/images/icons/zoom-to-fit.svg"
        alt=""
        class="btn-icon"
        (click)="zoomToFitButton()"
      />
    </button>
  </div>
