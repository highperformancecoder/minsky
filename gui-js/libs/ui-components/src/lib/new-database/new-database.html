<div class="container">
  <div class="row">
    <select (change)="setDbType($event)">
      <option value="sqlite3" selected>SQLite</option>
      <option value="postgresql">PostgresQL</option>
      <option value="mysql4">MySQL/MariaDB</option>
      <option value="odbc4">ODBC</option>
      <option value="oracle">Oracle</option>
      <option value="db2">DB2</option>
      <option value="firebird">Firebird</option>
    </select>
    <button [hidden]="dbType!=='sqlite3'" (click)="selectFile()">Select File</button>
  </div>
  <input id="connection" type="text"
         placeholder="Connection string"
         [hidden]="dbType==='sqlite3' && !connection"
         [(ngModel)]="connection"
         />
  <input id="table" type="text" placeholder="table" (change)="setTable($event)"
           [matAutocomplete]="autocompleteFormat"/>
  <!--mat-autocomplete
    id="table-list"
    [panelWidth]="'14rem'"
    #autocompleteFormat="matAutocomplete"
    (optionSelected)="setTableInput($event)"
    -->
  <mat-autocomplete
    id="table-list"
    [panelWidth]="'14rem'"
    #autocompleteFormat="matAutocomplete"
    [(ngModel)]="table"
    (optionSelected)="setTableInput($event)"
    >
    <mat-option *ngFor="let table of tables" [value]="table">{{table}}</mat-option>
  </mat-autocomplete>
  <div class="row form-buttons">
    <button mat-raised-button class="btn cancel-btn" (click)="closeWindow()">Cancel</button>
    <button mat-raised-button class="btn submit ok-btn" (click)="connect()">Connect</button>
  </div>
</div>
