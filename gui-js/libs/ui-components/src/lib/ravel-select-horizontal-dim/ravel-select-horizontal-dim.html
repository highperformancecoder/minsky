<div class="container">
  <label for="horizontalDimName">Horizontal dimension</label>
  <input type="text" id="horizontalDimName"
    [ngModel]="horizontalDimName"/>
  <div class="selectors">
    @for (d of dataCols; track d) {
      <div class="dim-selector">
        <label [for]="d">{{d}}</label>
        <input type="checkbox" [id]="d" [name]="d"
          (change)="clickDim($event)"/>
      </div>
    }
  </div>
  <div class="row form-buttons">
    <button mat-raised-button class="btn cancel-btn" (click)="closeWindow()">Cancel</button>
    <button mat-raised-button class="btn submit ok-btn"
    (click)="setHorizontalNames()">Set Numerical Axes</button>
  </div>
</div>
