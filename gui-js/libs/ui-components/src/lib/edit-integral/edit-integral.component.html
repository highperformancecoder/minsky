<div class="form-wrapper">
  <br />

  <form [formGroup]="form">
    <div class="form-control">
      <span>{{ itemName }}</span>
    </div>

    <br />

    <div class="form-control">
      <label for="name">Name</label>
      <input type="text" class="name" id="name" formControlName="name" />
    </div>

    <div class="form-control">
      <label for="initialValue">Initial Value</label>
      <input
        type="text"
        class="initialValue"
        id="initialValue"
        formControlName="initialValue"
      />
    </div>

    <div class="form-control">
      <label for="units">Units</label>
      <input type="text" class="units" id="units" formControlName="units" />
    </div>

    <div class="form-control">
      <label for="rotation">Rotation</label>
      <input
        type="number"
        class="rotation"
        id="rotation"
        formControlName="rotation"
      />
    </div>

    <div class="form-control">
      <label for="relative">Relative</label>
      <input
        type="checkbox"
        class="relative"
        id="relative"
        formControlName="relative"
      />
    </div>

    <div class="form-buttons">
      <button mat-raised-button class="btn cancel-btn" (click)="closeWindow()">
        Cancel
      </button>

      <button
        mat-raised-button
        class="btn ok-btn submit"
        type="submit"
        (click)="handleSave()"
      >
        OK
      </button>
    </div>
  </form>
</div>
