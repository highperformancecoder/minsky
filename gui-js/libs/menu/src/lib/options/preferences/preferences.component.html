<div class="popup-wrapper">
  <div class="popup-title">Preferences</div>

  <div class="form-wrapper">
    <form [formGroup]="form">
      <div class="form-control">
        <label for="godleyTableShowValues">Godley Table Show Values</label>
        <input
          formControlName="godleyTableShowValues"
          type="checkbox"
          class="godley-table-show-values-checkbox"
          id="godleyTableShowValues"
          (change)="updatePreferences()"
          />
      </div>

      <div class="form-control">
        <label>Godley Table Output Style</label>
        <span class="radio-wrapper">
          <input
            formControlName="godleyTableOutputStyle"
            type="radio"
            class="dr-cr-radio"
            id="drCrRadio"
            name="godleyTableOutputStyle"
            value="DRCR"
            (change)="updatePreferences()"
            />
          <label for="drCrRadio">DR/CR</label>
        </span>

        <span class="radio-wrapper">
          <input
            formControlName="godleyTableOutputStyle"
            type="radio"
            class="plus-minus-radio"
            id="plusMinusRadio"
            name="godleyTableOutputStyle"
            value="sign"
            (change)="updatePreferences()"
            />
          <label for="plusMinusRadio">+/-</label>
        </span>
      </div>

      <div class="form-control">
        <label for="enableMultipleEquityColumns"
          >Enable multiple equity columns</label
          >
          <input
            formControlName="enableMultipleEquityColumns"
            type="checkbox"
            class="enable-multiple-equity-columns-checkbox"
            id="enableMultipleEquityColumns"
            (change)="updatePreferences()"
            />
        </div>

        <div class="form-control">
          <label for="numberOfRecentFilesToDisplay"
            >Number of recent files to display</label
            >
            <input
              formControlName="numberOfRecentFilesToDisplay"
              type="number"
              class="numberOfRecentFilesToDisplay"
              id="numberOfRecentFilesToDisplay"
              value="10"
              />
          </div>

          <div class="form-control">
            <label for="numBackups"
              >Number of saved file backups</label
              >
              <input
                formControlName="numBackups"
                type="number"
                class="numBackups"
                id="numBackups"
                value="1"
                />
            </div>

            <div class="form-control">
              <label for="wrapLongEquationsInLatexExport"
                >Wrap long equations in LaTeX export</label
                >
                <input
                  formControlName="wrapLongEquationsInLatexExport"
                  type="checkbox"
                  class="wrap-long-equations-in-latex-export-checkbox"
                  id="wrapLongEquationsInLatexExport"
                  />
              </div>

              <!-- <div class="form-control">
              <label for="focusFollowsMouse">Focus follows mouse</label>
              <input
                formControlName="focusFollowsMouse"
                type="checkbox"
                class="focus-follows-mouse-checkbox"
                id="focusFollowsMouse"
                />
            </div> -->

            <div class="form-control">
              <label for="font">Font</label>
              <select formControlName="font" name="font" id="font">
                @for (font of availableFonts; track font) {
                  <option value="{{ font }}">{{ font }}</option>
                }
              </select>
            </div>

            <div class="form-control form-buttons">
              <button type="button" mat-raised-button (click)="closeWindow()">
                Cancel
              </button>
              <button
                type="submit"
                class="submit"
                mat-raised-button
                (click)="handleSubmit()"
                >
                OK
              </button>
            </div>
          </form>
        </div>
      </div>
